<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .a-enter-vr {
            display: none;
        }
        #game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background-color: rgba(248, 248, 248, 0.8);
            z-index: 100;
        }
        #start-button {
            background-color: #ffcc00;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #status-message {
            font-size: 18px;
            margin-top: 10px;
        }
        #acknowledgment {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-ui">
        <button id="start-button" onclick="startGame()">Start Navigation</button>
        <p id="status-message">Press Start to begin navigation.</p>
    </div>

    <div id="acknowledgment">You've reached your destination!</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="target-model" src="AnimatedRalphie.glb"></a-asset-item>
        </a-assets>

        <!-- Navigation arrow template -->
        <a-entity id="arrow-template" visible="false">
            <a-triangle 
                vertex-a="0 0 -1" 
                vertex-b="-0.5 0 0" 
                vertex-c="0.5 0 0"
                material="color: #FFD700; transparent: true; opacity: 0.8"
            ></a-triangle>
        </a-entity>

        <!-- Target model -->
        <a-entity 
            id="target-model-entity"
            gltf-model="#target-model"
            position="0 0 -5"
            scale="1 1 1"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let gameStarted = false;
        let congratsShown = false;
        const ARROW_SPACING = 2; // Space between arrows in meters
        const MAX_ARROWS = 5; // Maximum number of arrows to show at once
        let arrows = [];

        // Create pool of arrows
        function createArrows() {
            const arrowTemplate = document.querySelector('#arrow-template');
            for (let i = 0; i < MAX_ARROWS; i++) {
                const arrow = arrowTemplate.cloneNode(true);
                arrow.id = `arrow-${i}`;
                arrow.setAttribute('visible', 'true');
                document.querySelector('a-scene').appendChild(arrow);
                arrows.push(arrow);
            }
        }

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('status-message').textContent = "Following navigation path...";
            createArrows();

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function updateArrows(bearing, distance) {
            const numArrows = Math.min(Math.floor(distance / ARROW_SPACING), MAX_ARROWS);
            
            arrows.forEach((arrow, index) => {
                if (index < numArrows) {
                    // Calculate position for each arrow
                    const z = -ARROW_SPACING * (index + 1);
                    arrow.setAttribute('position', `0 0.1 ${z}`);
                    arrow.setAttribute('rotation', `0 ${bearing} 0`);
                    arrow.setAttribute('visible', 'true');
                } else {
                    arrow.setAttribute('visible', 'false');
                }
            });
        }

        function showPosition(position) {
            const playerLat = position.coords.latitude;
            const playerLng = position.coords.longitude;
            
            const fixedTargetLat = 40.008;
            const fixedTargetLng = -105.264;

            const currentDistance = calculateDistance(playerLat, playerLng, fixedTargetLat, fixedTargetLng);
            const bearing = calculateBearing(playerLat, playerLng, fixedTargetLat, fixedTargetLng);

            // Update the navigation arrows
            updateArrows(bearing, currentDistance);

            // Update status message
            document.getElementById('status-message').textContent = 
                `Distance: ${Math.floor(currentDistance)}m | Direction: ${Math.floor(bearing)}°`;

            if (currentDistance < 2 && !congratsShown) {
                document.getElementById('acknowledgment').style.display = 'block';
                congratsShown = true;
                arrows.forEach(arrow => arrow.setAttribute('visible', 'false'));
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const λ1 = lon1 * Math.PI / 180;
            const λ2 = lon2 * Math.PI / 180;

            const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - 
                      Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
            const θ = Math.atan2(y, x);

            const bearing = (θ * 180 / Math.PI + 360) % 360;
            return bearing;
        }
    </script>
</body>
</html>
