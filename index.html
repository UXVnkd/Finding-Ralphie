<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Game with 3D Animations</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: relative;
            width: 100%;
            height: 60vh;
        }
        #game-ui {
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }
        #start-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        #status-message {
            margin-top: 15px;
        }
        #arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            z-index: 200;
        }
        #arrow img {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- UI Section -->
    <div id="game-ui">
        <button id="start-button" onclick="startGame()">Start Game</button>
        <p id="status-message">Press Start to begin.</p>
    </div>

    <!-- AR Container -->
    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-assets>
                <!-- Load the 3D Model -->
                <a-asset-item id="model" src="AnimatedRalphie.glb"></a-asset-item>
            </a-assets>
            
            <!-- 3D Model with Animations -->
            <a-entity id="animated-model" 
                      gltf-model="#model" 
                      scale="1 1 1" 
                      position="0 0 -5" 
                      animation-mixer></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <div id="arrow">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Arrow_blue_up.svg/2048px-Arrow_blue_up.svg.png" alt="Arrow">
    </div>

    <script>
        let gameStarted = false;
        let modelEntity;
        let congratsShown = false;

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
            modelEntity = document.getElementById('animated-model');
        }

        function showPosition(position) {
            const playerLat = position.coords.latitude;
            const playerLng = position.coords.longitude;

            // Set a fixed target location (10 meters away for testing)
            const targetLat = playerLat + 0.00009;
            const targetLng = playerLng + 0.00009;

            const distance = calculateDistance(playerLat, playerLng, targetLat, targetLng);
            const bearing = calculateBearing(playerLat, playerLng, targetLat, targetLng);

            // Rotate the arrow towards the target
            document.getElementById('arrow').style.transform = `translateX(-50%) rotate(${bearing}deg)`;

            // Update distance on the UI
            document.getElementById('status-message').textContent = `Distance: ${Math.floor(distance)} meters`;

            // Play animation based on proximity
            if (distance > 20) {
                playAnimation(0); // Animation 1 (far away)
            } else if (distance > 10) {
                playAnimation(1); // Animation 2 (getting closer)
            } else if (distance <= 10 && !congratsShown) {
                playAnimation(2); // Animation 3 (very close)
                alert("Congratulations! You've found the target!");
                congratsShown = true;
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Function to play specific animation based on the index
        function playAnimation(index) {
            if (modelEntity) {
                modelEntity.setAttribute('animation-mixer', `clip: *; timeScale: 1`);
                modelEntity.components['animation-mixer'].mixer.stopAllAction();
                modelEntity.components['animation-mixer'].mixer.clipAction(modelEntity.object3D.animations[index]).play();
            }
        }

        // Distance calculation using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Calculate bearing to the target
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const λ1 = lon1 * Math.PI / 180;
            const λ2 = lon2 * Math.PI / 180;
            const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) -
                      Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
            const θ = Math.atan2(y, x);
            return (θ * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>
