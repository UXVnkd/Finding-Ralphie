<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly AR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        #ar-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
            border-top: 5px solid #333;
            border-bottom: 5px solid #333;
        }
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #game-ui {
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }
        #start-button {
            background-color: #ffcc00;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #status-message {
            font-size: 18px;
            margin-top: 10px;
        }
        #acknowledgment {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
        .a-enter-vr {
            display: none;
        }

        /* Arrow Styling */
        #arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            z-index: 100;
        }
        #arrow img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="game-ui">
        <button id="start-button" onclick="startGame()">Start Game</button>
        <p id="status-message">Press Start to begin.</p>
    </div>

    <div id="acknowledgment">Congratulations! You've found the target!</div>

    <!-- AR Container -->
    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!-- Asset Management System -->
            <a-assets>
                <!-- Replace the URL below with your GLB model URL -->
                <a-asset-item id="target-model" src="AnimatedRalphie.glb"></a-asset-item>
            </a-assets>

            <!-- Target model entity -->
            <a-entity 
                id="target-model-entity"
                gltf-model="#target-model"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
            </a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- Directional Arrow -->
    <div id="arrow">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Arrow_blue_up.svg/2048px-Arrow_blue_up.svg.png" alt="Arrow">
    </div>

    <script>
        let gameStarted = false;
        let congratsShown = false;

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('status-message').textContent = "Checking your location...";

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const playerLat = position.coords.latitude;
            const playerLng = position.coords.longitude;
            const distance = 10; // Target is 10 meters away

            const modelCoords = getCircleCoords(playerLat, playerLng, distance);

            // Update the model's position
            const modelEntity = document.getElementById('target-model-entity');
            modelEntity.setAttribute('position', `${modelCoords.x} 0 ${modelCoords.z}`);

            const currentDistance = calculateDistance(playerLat, playerLng, modelCoords.lat, modelCoords.lng);
            const bearing = calculateBearing(playerLat, playerLng, modelCoords.lat, modelCoords.lng);

            // Update status message with distance and bearing
            document.getElementById('status-message').textContent = `Target is ${Math.floor(currentDistance)} meters away, direction: ${Math.floor(bearing)}°`;

            // Rotate the arrow based on bearing to the target
            document.getElementById('arrow').style.transform = `translateX(-50%) rotate(${bearing}deg)`;

            // Show acknowledgment when the target is found
            if (currentDistance < 1 && !congratsShown) {
                document.getElementById('acknowledgment').style.display = 'block';
                congratsShown = true;
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function getCircleCoords(lat, lng, distance) {
            const earthRadius = 6371e3; // Radius of the Earth in meters
            const bearing = Math.random() * 2 * Math.PI; // Random direction
            const angularDistance = distance / earthRadius;

            const latRad = lat * Math.PI / 180;
            const lngRad = lng * Math.PI / 180;

            const targetLatRad = Math.asin(Math.sin(latRad) * Math.cos(angularDistance) + 
                Math.cos(latRad) * Math.sin(angularDistance) * Math.cos(bearing));

            const targetLngRad = lngRad + Math.atan2(Math.sin(bearing) * Math.sin(angularDistance) * Math.cos(latRad),
                Math.cos(angularDistance) - Math.sin(latRad) * Math.sin(targetLatRad));

            const targetLat = targetLatRad * 180 / Math.PI;
            const targetLng = targetLngRad * 180 / Math.PI;

            const x = (targetLng - lng) * (earthRadius * Math.PI / 180);
            const z = (targetLat - lat) * (earthRadius * Math.PI / 180);

            return { x, z, lat: targetLat, lng: targetLng };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Radius of Earth in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + 
                      Math.cos(φ1) * Math.cos(φ2) * 
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const λ1 = lon1 * Math.PI / 180;
            const λ2 = lon2 * Math.PI / 180;

            const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - 
                      Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
            const θ = Math.atan2(y, x);

            const bearing = (θ * 180 / Math.PI + 360) % 360;
            return bearing;
        }
    </script>
</body>
</html>
