<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Navigation Game</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background-color: rgba(248, 248, 248, 0.8);
            z-index: 100;
        }
        #start-button {
            background-color: #ffcc00;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #status-message {
            font-size: 18px;
            margin-top: 10px;
        }
        #acknowledgment {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
        #target-indicator {
            position: fixed;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
            z-index: 90;
        }
        #compass {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            z-index: 100;
        }
        #compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 40px;
            background-color: red;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
        }
    </style>
</head>
<body>
    <div id="game-ui">
        <button id="start-button" onclick="startGame()">Start Navigation</button>
        <p id="status-message">Press Start to begin navigation.</p>
    </div>

    <div id="acknowledgment">You've reached your destination!</div>
    <div id="target-indicator"></div>
    <div id="compass">
        <div id="compass-arrow"></div>
    </div>

    <script>
        let gameStarted = false;
        let congratsShown = false;
        let targetPosition = null;
        let currentHeading = 0;

        // Handle device orientation for compass
        window.addEventListener('deviceorientationabsolute', handleOrientation, true);
        
        function handleOrientation(event) {
            if (!event.alpha) return;
            
            currentHeading = event.alpha;
            if (targetPosition) {
                updateTargetIndicator();
            }
        }

        function setInitialTargetPosition(latitude, longitude) {
            // Generate random angle and fixed 10m distance
            const randomAngle = Math.random() * 2 * Math.PI;
            const distance = 10;
            
            // Earth's radius in meters
            const R = 6371000;
            
            // Convert latitude to radians
            const lat1 = latitude * Math.PI / 180;
            
            // Calculate new position
            const targetLat = Math.asin(
                Math.sin(lat1) * Math.cos(distance/R) +
                Math.cos(lat1) * Math.sin(distance/R) * Math.cos(randomAngle)
            );
            
            const targetLng = longitude * Math.PI/180 + 
                Math.atan2(
                    Math.sin(randomAngle) * Math.sin(distance/R) * Math.cos(lat1),
                    Math.cos(distance/R) - Math.sin(lat1) * Math.sin(targetLat)
                );
            
            return {
                latitude: targetLat * 180/Math.PI,
                longitude: targetLng * 180/Math.PI
            };
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById('start-button').style.display = 'none';
                document.getElementById('status-message').textContent = "Setting up target location...";
                document.getElementById('target-indicator').style.display = 'block';

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        targetPosition = setInitialTargetPosition(
                            position.coords.latitude,
                            position.coords.longitude
                        );
                        
                        // Start position tracking
                        navigator.geolocation.watchPosition(updateGameState, showError, {
                            enableHighAccuracy: true,
                            maximumAge: 1000,
                            timeout: 20000
                        });
                        
                        document.getElementById('status-message').textContent = 
                            "Target placed! Follow the indicator to find it.";
                    }, showError, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }
        }

        function updateGameState(position) {
            if (!targetPosition || !gameStarted) return;

            const currentDistance = calculateDistance(
                position.coords.latitude,
                position.coords.longitude,
                targetPosition.latitude,
                targetPosition.longitude
            );
            
            const bearing = calculateBearing(
                position.coords.latitude,
                position.coords.longitude,
                targetPosition.latitude,
                targetPosition.longitude
            );

            // Update UI
            document.getElementById('status-message').textContent = 
                `Distance: ${Math.floor(currentDistance)}m | Direction: ${Math.floor(bearing)}°`;

            // Update target indicator
            updateTargetIndicator(bearing);

            // Check if player reached target
            if (currentDistance < 2 && !congratsShown) {
                document.getElementById('acknowledgment').style.display = 'block';
                document.getElementById('target-indicator').style.display = 'none';
                congratsShown = true;
            }
        }

        function updateTargetIndicator(bearing) {
            const indicator = document.getElementById('target-indicator');
            const compassArrow = document.getElementById('compass-arrow');
            
            // Adjust bearing based on device orientation
            const adjustedBearing = (bearing - currentHeading + 360) % 360;
            
            // Update compass
            compassArrow.style.transform = `translate(-50%, -100%) rotate(${adjustedBearing}deg)`;

            // Calculate indicator position
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
            const angle = adjustedBearing * (Math.PI / 180);
            const x = window.innerWidth/2 + radius * Math.sin(angle);
            const y = window.innerHeight/2 - radius * Math.cos(angle);
            
            indicator.style.left = `${x}px`;
            indicator.style.top = `${y}px`;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const λ1 = lon1 * Math.PI / 180;
            const λ2 = lon2 * Math.PI / 180;

            const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - 
                      Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
            const θ = Math.atan2(y, x);

            return (θ * 180 / Math.PI + 360) % 360;
        }

        function showError(error) {
            let message = "An error occurred: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Please enable location services.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Location information unavailable.";
                    break;
                case error.TIMEOUT:
                    message += "Location request timed out.";
                    break;
                default:
                    message += "Unknown error occurred.";
            }
            document.getElementById('status-message').textContent = message;
        }
    </script>
</body>
</html>
